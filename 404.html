<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Средња школа у Кладову</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./footer.css" />
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <script src="load-components-header-footer.js" defer></script>
  </head>

  <body>
    <!-- Header and Navigation -->
    <div id="header"></div>

    <main
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 70vh;
        text-align: center;
        padding: 20px;
        color: #030f11;
        font-family: 'Nunito', sans-serif;
      "
    >
      <h1 style="font-size: 6rem; margin-bottom: 0.5rem; color: #14598a">
        404
      </h1>
      <h2 style="font-size: 2rem; margin-bottom: 1rem">
        Страница није пронађена
      </h2>
      <p
        style="
          font-size: 1.2rem;
          max-width: 400px;
          margin-bottom: 2rem;
          color: #030f11;
        "
      >
        Извините, страница коју тражите не постоји или је премештена.
      </p>
      <a
        href="/"
        style="
          font-size: 1.1rem;
          color: #e27d60;
          text-decoration: none;
          border: 2px solid #e27d60;
          padding: 10px 20px;
          border-radius: 6px;
          transition: background-color 0.3s, color 0.3s;
        "
      >
        Повратак на почетну страницу
      </a>
    </main>

    <!-- Footer -->

    <div id="footer"></div>

    <!-- Scripts -->

    <!-- Header and Footer + Burger -->
    <script src="header-footer.js"></script>

    <script src="./obavestenja-badge.js"></script>
  </body>
</html>
